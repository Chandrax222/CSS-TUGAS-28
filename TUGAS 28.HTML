<body>
        <div class="picture">
            <img src="lampung.jpg" class="rounded-circle" alt="tugu lampung">

        <form method="post" action="">
            <div class="container-fluid">
                <div class="input-group">
                    <div class="form-group">
                        <label for="nama">Nama Lengkap</label>
                        <input class="form-control" type="text" placeholder="Username">
                    </div>
                </div>    

                <div class="input-group">
                    <div class="form-group">
                        <label for="alamat">Alamat</label>
                        <textarea class="form-control" name="alamat" id="alamat" cols="30" rows="id" placeholder="" disabled></textarea></td>
                    </div>
                </div>

                <div class="input-group">
                    <div class="form-group">
                        <label for="nama">Alamat Email</label>
                        <input type="email" class="form-control" placeholder="Alamat email (disabled)" disabled>
                </div>
                  

                <div class="input-group">
                    <div class="form-group">
                        <label for="password">Password</label></td>

                </div>

                <div class="input-group">
                    <div class="form-group">

                    </div>
                </div>
            </div>
        </form>
